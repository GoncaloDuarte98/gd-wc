
name: Deploy GitHub Pages

on:
  push:
    branches:
      - master

jobs:

  build-and-deploy:
    runs-on: ubuntu-18.04
  
    steps:

    - name: Deploy GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.ref == 'refs/heads/master' }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist